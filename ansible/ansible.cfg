[defaults]
inventory = ./inventory.ini
roles_path = ./roles
host_key_checking = False
retry_files_enabled = False
remote_user = vagrant
# SSH key path - defaults to Jenkins path, can be overridden via inventory or env
private_key_file = /var/lib/jenkins/.ssh/id_ed25519
interpreter_python = /usr/bin/python3
stdout_callback = yaml
timeout = 30
